<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ct7.css">
</head>
<body>
    <div class="container">
    <br><br>
    <h2 align="center"><b><font color="white">Registration Form</font></b></h2>
    <form>
        <center>
            <table width="500" cellspacing="0" cellspacing="0" border="1">
                <tr>
                    <td align="center"><label for="fn"><b>First Name</b></label></td>
                    <td><input type="text" name="fn" > </td>
                </tr>
                <tr >
                    <td align="center"><label for="ln"><b>Last Name</b></label></td>
                    <td><input type="text" name="ln" > </td>
                </tr>
                <tr>
                    <td align="center"><label for="e"><b>Email</b></label></td>
                    <td><input type="email" name="e" /> </td>
                </tr>
                <tr>
                    <td align="center"><label for="p"><b>Password</b></label></td>
                    <td><input type="password" name="p" /> </td>
                </tr>
                <tr>
                    <td align="center"><label for="rep"><b>Re-enter Password</b></label></td>
                    <td><input type="password" name="rep"/> </td>
                </tr>
                <tr>
                    <td align="center"> <label for="gender"><b>Gender:</b></label></td>
                    <td>
                        <input type="radio" name="gender"/>Male<!-- name attribute takes only one input-->
                        <hr/>
                        <input type="radio" name="gender"/>Female
                    </td>
                </tr>
                <tr>
                    <td align="center"><label for="a"><b>Age:</b></label></td>
                    <td><input type="text" name="a"/> </td>
                </tr>
                <tr>
                    <td align="center"><label for="pn"><b>Phone Number</b></label></td>
                    <td><input type="tel" name="pn" /> </td>
                </tr>
                <tr>
                    <td align="center"><label><b>Address</b></label></td>
                    <td ><textarea></textarea></td>
                </tr>
                <tr>
                    <td align="center"><label for="s"><b>State</b></label></td>
                    <td><input type="text" name="s" /></td>
                </tr>
                <tr>
                    <td align="center"><label><b>Country</b></label></td>
                    <td>
                        <select>
                            <option>Choose your country</option>
                            <option>India</option>
                            <option>Sri Lanka</option>
                            <option>Pakistan</option>
                            <option>Nepal</option>
                            <option>Bhutan</option>
                            <option>Bangladesh</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label><b>Languages Known</b></label></td>
                    <td>
                        <input type="checkbox"/>English
                        <input type="checkbox"/>Kannada
                        <input type="checkbox"/>Hindi
                        <input type="checkbox"/>Telugu
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="checkbox"/> Hereby I declare all the given details are true</td>
                </tr>
                <tr align="right">
                    <td colspan="2">Login to <a href="https://codemithra.com/">Ethnus</a> website</td>
                </tr>
            </table>
            <br>
            <input type="submit" value="Register">
            <br><br>
        </center>
    </form>
    </div>
</body>
</html>
